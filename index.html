<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanda Sigma - Official</title>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
                  url("background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,.5);
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 30px;
      font-weight: 300;
      text-shadow: 1px 1px 3px rgba(0,0,0,.5);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 300px;
      height: 50px;
      margin: 12px auto;
      padding: 0 20px;
      background: rgba(255,255,255,.15);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: 2px solid white;
      font-size: 1.1rem;
      transition: 0.3s ease;
      backdrop-filter: blur(5px);
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255,255,255,.3);
      transform: scale(1.05);
    }

    .btn i {
      width: 20px;
      margin-right: 10px;
      text-align: center;
      font-size: 1.15rem;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 20px;
    }

    .btn-music {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(255,255,255,.2);
      border: 2px solid white;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: .3s;
      z-index: 2;
    }

    .btn-music:hover {
      background: rgba(255,255,255,.4);
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .btn { font-size: 1rem; height: 48px; }
    }
  </style>
</head>

<body>
  <!-- Partikel efek -->
  <canvas id="particles"></canvas>

  <!-- Konten utama -->
  <div class="container">
    <img
      src="vanda.jpg"
      class="logo"
      alt="Foto profil Vanda Sigma"
      onerror="this.src='https://via.placeholder.com/150'; this.alt='Gambar tidak ditemukan';"
    />

    <h1>Vanda Sigma</h1>
    <div class="subtitle">Contact us</div>

    <a href="https://discord.gg/yEZPXa6n" class="btn" target="_blank">
      <i class="fab fa-discord"></i> Discord
    </a>
    <a href="https://www.tiktok.com/@pacargranger" class="btn" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a href="https://www.instagram.com/v3003__" class="btn" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </div>

  <!-- Musik -->
  <audio id="calmaPlayer" preload="none">
    <source src="calma.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <button
    id="btnCalma"
    class="btn-music"
    title="Calma â€“ Vanda Sigma"
    aria-label="Putar / Jeda lagu Calma"
  >
    <i id="iconCalma" class="fas fa-play"></i>
  </button>

  <!-- Script Musik dan Partikel -->
  <script>
    // Musik
    const audioCalma = document.getElementById('calmaPlayer');
    const btnCalma   = document.getElementById('btnCalma');
    const iconCalma  = document.getElementById('iconCalma');

    btnCalma.addEventListener('click', () => {
      if (audioCalma.paused) {
        audioCalma.play();
        iconCalma.className = 'fas fa-pause';
      } else {
        audioCalma.pause();
        iconCalma.className = 'fas fa-play';
      }
    });

    // Partikel kuning bersinar
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        d: Math.random() * 1
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,255,100,0.7)";
      ctx.shadowColor = "rgba(255,255,100,0.9)";
      ctx.shadowBlur = 10;
      ctx.beginPath();
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      update();
    }

    function update() {
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.y += p.d + 1;
        if (p.y > h) {
          p.y = 0;
          p.x = Math.random() * w;
        }
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
