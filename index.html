<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanda Sigma - Official</title>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <style>
    /* ===== BASE ===== */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
                  url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTm2bUJ--KUHLTBEthSvcrN0dfKBsu6lctDyZWFSYBBxVD5CFIHGeX_qNZ5&s=10");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,.5);
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 30px;
      font-weight: 300;
      text-shadow: 1px 1px 3px rgba(0,0,0,.5);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 300px;
      height: 50px;
      margin: 12px auto;
      padding: 0 20px;
      background: rgba(255,255,255,.15);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: 2px solid white;
      font-size: 1.1rem;
      transition: 0.3s ease;
      backdrop-filter: blur(5px);
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255,255,255,.3);
      transform: scale(1.05);
    }

    .btn i {
      /* semua ikon pakai ukuran & jarak sama */
      width: 20px;
      margin-right: 10px;
      text-align: center;
      font-size: 1.15rem;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 20px;
    }

    /* ===== MUSIC BUTTON ===== */
    .btn-music {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(255,255,255,.2);
      border: 2px solid white;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: .3s;
      z-index: 999;
    }

    .btn-music:hover {
      background: rgba(255,255,255,.4);
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .btn { font-size: 1rem; height: 48px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <img
      src="vanda.jpg"
      class="logo"
      alt="Foto profil Vanda Sigma"
      onerror="this.src='https://via.placeholder.com/150'; this.alt='Gambar tidak ditemukan';"
    />

    <h1>Vanda Sigma</h1>
    <div class="subtitle">Contact us</div>

    <!-- Link to socials (ikon sudah dirapikan) -->
    <a href="https://discord.gg/yEZPXa6n" class="btn" target="_blank">
      <i class="fab fa-discord"></i> Discord
    </a>
    <a href="https://www.tiktok.com/@pacargranger" class="btn" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a href="https://www.instagram.com/v3003__" class="btn" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </div>

  <!-- ===== AUDIO & BUTTON ===== -->
  <audio id="calmaPlayer" preload="none">
    <source src="calma.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <button
    id="btnCalma"
    class="btn-music"
    title="Calma â€“ Vanda Sigma"
    aria-label="Putar / Jeda lagu Calma"
  >
    <i id="iconCalma" class="fas fa-play"></i>
  </button>

  <script>
    const audioCalma = document.getElementById('calmaPlayer');
    const btnCalma   = document.getElementById('btnCalma');
    const iconCalma  = document.getElementById('iconCalma');

    btnCalma.addEventListener('click', () => {
      if (audioCalma.paused) {
        audioCalma.play();
        iconCalma.className = 'fas fa-pause';
      } else {
        audioCalma.pause();
        iconCalma.className = 'fas fa-play';
      }
    });
  </script>
</body>
</html>
